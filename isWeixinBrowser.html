<!DOCTYPE html>
<html>
    <head>
        <title>检测微信内置浏览器</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            window.onload = function () {
                isWeiXin();
            }
            function isWeiXin() {
                var ua = window.navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                    alert("微信");
                } else {
                    alert("不是微信");
                }
            }
        </script>
    </body>
</html>
